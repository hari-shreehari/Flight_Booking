<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
</head>
<body>
<h1>Welcome to Your Dashboard, {{ current_user.username }}!</h1>
<p>Your Bookings:</p>
<ul>
{% for booking in bookings %}
<li>{{ booking.flight.departure_city }} to {{ booking.flight.arrival_city }}</li>
{% endfor %}
</ul>
<p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
