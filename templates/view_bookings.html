<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Bookings</title>
</head>
<body>
    <h1>My Bookings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Departure City</th>
                <th>Arrival City</th>
                <th>Departure Time</th>
                <th>Booking Date</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in booked_flights %}
                <tr>
                    <td>{{ booking.flight.flight_number }}</td>
                    <td>{{ booking.flight.departure_city }}</td>
                    <td>{{ booking.flight.arrival_city }}</td>
                    <td>{{ booking.flight.departure_time }}</td>
                    <td>{{ booking.booking_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
